<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Rocket</title>
    <link rel="stylesheet" type="text/css" href="css/rocket.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.0.js"></script>
    <script src="js/rocket.js"></script>

  </head>

  <body>

    <div id="ship">
      <div id="shiptop"></div>
        <!-- <div id="shipshadow"></div> -->
      <div id="shipbody">
        <div class="shipbottom" id="sbleft"></div>
        <div class="shipbottom" id="sbmiddle"></div>
        <div class="shipbottom" id="sbright"></div>
        <div id="stripe1"></div>
        <div id="stripe2"></div>
        <div id="stripe3"></div>
      </div>
      <div id="shipwings"></div>

      <div class="smoketrail" id="smoketrail1"></div>
      <div class="smoketrail" id="smoketrail2"></div>
      
      <div id="flamebody">
        <div id="flare1"></div>
        <div id="flare2"></div>
        <div id="flare3"></div>
        <div class="spark" id="spark1"></div>
        <div class="spark" id="spark2"></div>
        <div class="spark" id="spark3"></div>
        <div class="spark" id="spark4"></div>
        <div class="spark" id="spark5"></div>
      </div>
      
    </div>


    <div id="land">
<!--       <div id="smoke1" class="smoke"></div>
      <div id="smoke2" class="smoke"></div> -->

      <div id="launchpad"></div>

      <div class="tree" id="tree1"><div class="treeleaves"></div><div class="treetrunk"></div></div>
      <div class="tree" id="tree2"><div class="treeleaves"></div><div class="treetrunk"></div></div>
      <div class="tree" id="tree3"><div class="treeleaves"></div><div class="treetrunk"></div></div>
      <div class="tree" id="tree4"><div class="treeleaves"></div><div class="treetrunk"></div></div>
      <div class="tree" id="tree5"><div class="treeleaves"></div><div class="treetrunk"></div></div>

    </div>

    <div id="clouds">
      <div class="cloud" id="cloud1"></div>
      <div class="cloud" id="cloud2"></div>
      <div class="cloud" id="cloud3"></div>
      <div class="cloud" id="cloud4"></div>
      <div class="cloud" id="cloud5"></div>
      <div class="cloud" id="cloud6"></div>
      <div class="cloud" id="cloud7"></div>
    </div>


    <div id="message"><span class="part1">Houston.</span><span class="part2">  We have a problem.</span></div>

  </body>

</html>
